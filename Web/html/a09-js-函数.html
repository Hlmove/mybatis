<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    //定义函数
    function hello1() {
        console.log("hello1")
    }
    function hello2(a,b) {
        console.log(a,b)
    }
    function hello3(a,b) {
        return a+b;
    }
    //匿名函数
    const hello4 = function () {
        alert("匿名函数")
    };
    const hello5 = () => {
        alert("箭头函数")
    };
    //调用方法
    hello1();
    hello2(1,3)
    let result = hello3(1,3);
    console.log("求和："+result)
    hello4()
    hello5()
</script>
<body>

</body>
</html>
