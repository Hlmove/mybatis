<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript">
    function o() {
        window.open("https://www.baidu.com", "newwindow",
            "height=100,width=400,top=0,left=0,toolbar=no,menubar=no,scrollbars=no, resizable=no,location=no, status=no");

    }
    function change(){
        window.location.href = "https://www.baidu.com"
    }
</script>
<body>
<button onclick="o()">打开新窗口</button>
<button ondblclick="change()">跳转页面</button>
</body>

</html>
