<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1_vue_desc</title>
    <!--vue.js  jquery.js layui.js-->
<!--    <script src="../js/vue.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--handler 增强逻辑 dom 集成为vue的指令 v-model-->
    <label>
        输入框1：
        <input type="text" v-model="message"/>
    </label><br/>
    <label>
        输入框2：
        <input type="text" v-model="message"/>
    </label><br/>
</div>
<script>

    // app对象中 val值发生改变 ， 监听器监听 做dom操作
    // vue中date对象中message发生改变 v-model监听到 模型同步
    // Vue 来自于vue.js中内置的对象 Proxy代理对象
    const app = new Vue({
        el: '#app',  // 代理哪个标签
        data: { // 目标对象 app val: hello
            "message": "hello world"
        }
    })
</script>
</body>
</html>
