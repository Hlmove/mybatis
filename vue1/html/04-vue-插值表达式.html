<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1_vue_desc</title>
    <!--vue.js  jquery.js layui.js-->
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--取出data中key为message的值-->
    取vue实例绑定的数据：{{message}}<br/>
    js表达式的值：{{1+1}} <br/>
    随机数：{{Math.random()}}<br/>
    message倒序输出：{{ message.split('').reverse().join('') }}<br/>
</div>
<script>

    // app对象中 val值发生改变 ， 监听器监听 做dom操作
    // vue中date对象中message发生改变 v-model监听到 模型同步
    // Vue 来自于vue.js中内置的对象 Proxy代理对象
    const app = new Vue({
        el: '#app',  // 代理哪个标签
        data: { // 目标对象 app val: hello
            "message": "hello world"
        }
    })
</script>
</body>
</html>
