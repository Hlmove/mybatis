<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <!--vue.js  jquery.js layui.js-->
        <script src="../js/vue.js"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>-->
</head>
<body>
<div id="app">
    <button value="切换" @click="change()">切换</button>
    <div v-if="val">显示信息</div>
</div>
<script>

    const app = new Vue({
        el: '#app',
        data: {
            "val":true
        },
        methods:{
            change(){
                if(this.val){
                    this.val = false;
                }else{
                    this.val = true;
                }
            }
        }
    })

</script>
</body>
</html>
