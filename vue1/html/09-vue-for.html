<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <!--vue.js  jquery.js layui.js-->
    <script src="../js/vue.js"></script>
    <!--    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>-->
</head>
<body>
<div id="app">
    <!--    <ul>-->
    <!--        <li v-for="(user,index) in users">-->
    <!--            {{index}}:{{user.name}} : {{user.gender}} : {{user.age}}-->
    <!--        </li>-->
    <!--    </ul>-->
    <table border="1px">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>gender</th>
            <th>age</th>
        </tr>
        <tr v-for="(user,index) in users">
            <td>{{index}}</td>
            <td>{{user.name}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.age}}</td>
        </tr>
    </table>
    <hr/>
    <ul>
        <li v-for="(k,v,index) in users">
            {{index}}:{{k}}:{{v}}
        </li>
    </ul>
    <hr/>
    <span v-for="n in 10">{{ n }}<br/></span>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            users: [
                {
                    name: "zhangsan",
                    age: 19,
                    gender: "F"
                },
                {
                    name: "lisi",
                    age: 19,
                    gender: "F"
                },
                {
                    name: "wangwu",
                    age: 19,
                    gender: "M"
                }
            ]
        }
    })
</script>
</body>
</html>
