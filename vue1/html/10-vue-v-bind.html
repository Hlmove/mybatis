<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <!--vue.js  jquery.js layui.js-->
    <script src="../js/vue.js"></script>
    <!--    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>-->
</head>
<style>
    .active {
        color: #ff3737;
    }
</style>
<body>
<div id="app">
    <button @click="flag=!flag">切换按钮</button>
    <button v-on:click="flag=!flag">切换按钮</button>
    <div v-bind:class="{active:flag}">v-bind绑定属性</div>
    <div :class="{active:flag}">v-bind绑定属性</div>
    <!--    禁用按钮-->
    <button :disabled="flag">是否禁用</button>
    <a href="https://www.baidu.com"></a>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            "flag": false
        }
    })
</script>
</body>
</html>
